<table class="table table-dark text-center">
    <thead>
        <tr>
            <th scope="col">UserName</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usee of users">
            <td>{{usee.username}}</td>
            <td>{{usee.firstName}}</td>
            <td>{{usee.lastName}}</td>
            <td>{{usee.email}}</td>
            <td><button class="btn btn-outline-warning" routerLink="/updateusers/{{usee.id}}"><i class="far fa-edit"></i> Edit</button></td>
            <td><button class="btn btn-outline-danger" (click)="deleteUser(usee.id)"><i class="far fa-trash-alt"></i> Delete</button></td>
        </tr>
    </tbody>
</table>
