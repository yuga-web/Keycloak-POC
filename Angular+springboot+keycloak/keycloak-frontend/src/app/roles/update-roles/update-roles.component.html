<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form [formGroup]="roleForm" (ngSubmit)="roleForm.valid&&onSubmit()">
                <div *ngIf="roleName!='new'" class="form-group">
                    <label for="name">Role name:</label>
                    <input type="text" class="form-control" formControlName="name" required readonly>
                </div>
                <div *ngIf="roleName=='new'" class="form-group">
                    <label for="name">Role name:</label>
                    <input type="text" class="form-control" formControlName="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Description:</label>
                    <input type="email" class="form-control" formControlName="description" required>
                </div>
                <button type="submit"><span>Save</span></button>
            </form>
        </div>
    </div>
</div>
